{% extends "base.html" %}


{% block content%}

    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">UserName</th>
                <th scope="col">Elimina</th>
                <th scope="col">Data</th>
                <th scope="col">UserAddress</th>
            </tr>
            </thead>
            <tbody>

            {% for item in form %}
                <tr>
                    <td> {{ item.title }}</td>
                    <td> {{ item.user.first_name }}</td>
                    <td> <a href="{% url 'core:delete' item.id %}">Delete</a></td>
                    <td> {{ item.date_start }}</td>
                </tr>
            {% endfor %}

            <a class="btn btn-success"  href="{% url 'core:modica-password' %}">Modifica password</a>
            <a class="btn btn-success"  href="{% url 'core:address-add' %}">Aggiungi Indrizzo</a>

            </tbody>
        </table>
    </div>



{% endblock %}
