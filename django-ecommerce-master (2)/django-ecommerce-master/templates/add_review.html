{% extends 'base.html' %}#
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Aggiungi Review{% endblock %}



{% block content %}

<div class="container">
    <div class="table-dark">
    <button class="btn btn-outline-secondary" onclick="window.history.go(-1);">Torna alla pagina precedente</button>
    <h1>Aggiungi un review al prodotto</h1>
           <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" style="margin-top: 22px">save</button>
        </form>
    </div>
</div>
{% endblock %}
