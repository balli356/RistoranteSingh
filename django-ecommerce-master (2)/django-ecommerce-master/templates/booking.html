{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content%}


    <div class="container">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" style="margin-top: 22px">save</button>
        </form>
    </div>


{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#id_date_start').bootstrapMaterialDatePicker({ disabledDays: [1], weekStart : 1,format : 'DD/MM/YYYY HH:mm', minDate : new Date(), maxDate : new Date(new Date().getUTCFullYear(), 12) });
        });
    </script>

{% endblock %}
