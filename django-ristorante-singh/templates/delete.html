{% extends "base.html" %}


{% block title %}Booking delete{% endblock %}

{% block content %}
    <h1>Delete Prenotazione</h1>
    <p>Vuoi davvero cancellare il Booking?</p>
    <p>Booking name: {{ object.title }}</p>
    <form method="post">{% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-secondary"
           href="{% url 'core:profile' %}">
            Cancel
        </a>
    </form>
{% endblock %}
