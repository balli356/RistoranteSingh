{% extends 'base.html' %}
{% block list_title %}Indirizzi{% endblock %}


{% block content%}
<div class="container">


    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">CAP</th>
            <th scope="col">Città</th>
            <th scope="col">Via/Piazza</th>
            <th scope="col">Civico</th>
        </tr>

        </thead>

        <tbody>
        {{ request.user }}
        <tr>
            <td>{{ object.cap }}</td>
            <td>{{ object.città }}</td>
            <td>{{ object.via }}</td>
            <td>{{ object.n_civico }}</td>
        </tr>
        </tbody>
    </table>
</div>


{% endblock %}
