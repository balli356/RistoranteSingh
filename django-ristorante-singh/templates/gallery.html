{% extends "base.html" %}
{% load static %}


{% block content %}
    {% block title %}Gallery{% endblock %}

    {% block style %}
        <style>
            body {
                background: url('{% static 'img/img.jpg' %}');
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            #img img {
                max-width: 100%;
                max-height: 100%;
            }

        </style>
    {% endblock %}
    {% block body %}
        <div class="container">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://pinchofyum.com/wp-content/uploads/One-Pot-Spicy-Eggs-and-Potatoes-with-Goat-Cheese-Recipe.jpg" alt=" slide">
                </div>
                {% for photo in photos %}
                    <div class="carousel-item  ">

                        <img class="d-block w-100" src="{{ photo.photo_path.url }}" />


                    </div>
                {% endfor %}


                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>

            <div class="row" style="padding-top: 20px; align-items: center">

                {% for photo in photos %}
                    <div class="col-md-3 col-lg-4 col-xl-4 py-2">
                        <div id="img">

                            <img src="{{ photo.photo_path.url }}" />
                            <a href="{{ photo.get_absolute_url }}"></a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}

{% endblock content %}
